

<div #modal class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{form_type}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clear()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="task_form" (ngSubmit)="save_task()">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Tarea:</label>
            <input type="text" formControlName="name" id="recipient-name">

            <mat-form-field>
              <mat-label>Prioridad:</mat-label>
              <mat-select formControlName="priority">
                @for (priority of prioritys; track priority) {
                  <mat-option [value]="priority.value">{{priority.viewValue}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field>
                <mat-label>Fecha de inicio:</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="start_date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clear()">Cerrar</button>
            <button type="submit" [disabled]="!task_form.valid" class="btn btn-primary">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
